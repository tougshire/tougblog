{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>Suffolk Democratic Committe, Virginia</title>
        <link rel="stylesheet" href="{% static 'sdchomepage/sdchomepage.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          
    </head>
    <body>
        <div id="head">
            <hr style="width:80%">

            <hr style="width:80%">

        <div id="menubar">

        <hr style="width:64%">
        <div id="mainstage">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            {{ footer }}
        </div>
